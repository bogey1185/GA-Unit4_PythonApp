<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../static/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
      <div class = "header">
          <div class = "username">
              <h3>{% if current_user.is_authenticated %}
                      Logged in as {{current_user.username}}
                  {%endif%}
              </h3>
          </div>
          <div class = "loginlogout">
              {% if current_user.is_authenticated %}
                  <a href="{{url_for('index')}}" title="index">Home</a>
                  <a href="{{url_for('stream')}}" title="stream">Browse Polls</a>
                  <a href="{{url_for('new_poll')}}" title="new_poll">Create Poll</a>
                  <a href="{{url_for('user_page')}}" title="logout">My Account</a>
                  <a href="{{url_for('logout')}}" title="logout">Logout</a>
              {% else %}
                  <a href="{{url_for('index')}}" title="index">Home</a>
                  <a href="{{url_for('stream')}}" title="stream">Browse Polls</a>
                  <a href="{{url_for('login')}}" title="login">Login</a>
                  <a href="{{url_for('register')}}" title="register">Register</a>
              {% endif %} 
          </div>
      </div>
      <br><br>
 

      <div class="col">
          {% block content %}{% endblock %}
      </div>

  </div>
  <script src="../static/app.js"></script>
</body>
</html>
