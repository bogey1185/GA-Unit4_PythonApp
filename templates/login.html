{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
  <div class="authform">
    <h3>Please log in: </h3>
    <form action="" method="POST" id="login">
      {{ form.hidden_tag() }}

      {% for field in form %}
        {{render_field(field)}}
      {% endfor %}
    </form>
    <button type="submit" form="login">Login</button>
    <small>Need an account? <a href="{{url_for('register')}}" title="register">Sign up!</a></small>
  </div>


{% endblock %}
