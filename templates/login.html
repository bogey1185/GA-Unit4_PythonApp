{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}

  <form action="" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form %}
      {{render_field(field)}}
    {% endfor %}
    <button type="submit">Login</button>
  </form>

  <small>Need an account? <a href="{{url_for('register')}}" title="register">Sign up!</a></small>

{% endblock %}
