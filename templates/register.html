{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}

  <div class="authform">
    <h3>Please sign up: </h3>
    <form action="" method="POST" id="register">
      {{ form.hidden_tag() }}

      {% for field in form %}
        {{render_field(field)}}
      {% endfor %}
    </form>
    <button type="submit" form="register">Register</button>
  </div>

{% endblock %}
